<div class="row">
  <div class="col-md-5" style="background-color: darkkhaki">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7" style="background-color: cadetblue;">
    <app-recipe-detail
      *ngIf = "selectedRecipe; else textInfo"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>

    <ng-template #textInfo >
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
